<!DOCTYPE html>
<html>
<head>
    <title>Preview - {{ website.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 1000px; /* Increased width but within screen */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .content {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto; /* Allow scroll if needed */
            white-space: pre-wrap; /* Preserve line breaks and wrap long lines */
            font-family: monospace;
        }

        
    </style>

</head>
<body>
    <div class="container">
        <h2>{{ website.title }}</h2>
        <div class="content">
            <pre>{{ website.content }}</pre>
        </div>
        <a href="{% url 'websites:manage' %}">Back to Manage</a>
    </div>
</body>
</html>
